
<div class="wrapper">
    <app-head-menu-bar></app-head-menu-bar>
    <div class="container">
        <div class="left-toolbar">
            <app-left-toolbar></app-left-toolbar>
        </div>
        <div class="spacer"></div>
        <div class="right-content">
            <app-message-alert [alerMsg]="alerMsg"></app-message-alert>
            <div class="title">
                <h1><button mat-button class="parent-bread-crum parent-bread-crum-link" routerLink="/nhanvien">Nhân viên</button> > <span class="child-bread-crum">Thay đổi bộ phận</span></h1>
            </div>
            <hr>
            <div class="wrapper-form">
                <form ngNativeValidate [formGroup]="createForm">

                    <!-- Mã nhân viên -->
                    <div class="row-field">
                        <div class="row-left">
                            <mat-label class="form-label">Mã nhân viên</mat-label>
                        </div>
                        <div class="row-right">
                            <mat-form-field class="form-input" appearance="outline">
                                <input matInput formControlName="maNhanVien">
                            </mat-form-field>
                        </div>
                    </div>
                    
                    <!-- Tên nhân viên -->
                    <div class="row-field">
                        <div class="row-left">
                            <mat-label class="form-label">Tên nhân viên</mat-label>
                        </div>
                        <div class="row-right">
                            <mat-form-field class="form-input" appearance="outline">
                                <input matInput formControlName="name">
                            </mat-form-field>
                        </div>
                    </div>
                    <!-- validate ten nhan vien -->
                    <div class="row-field" *ngIf="createForm.controls['name'].invalid && (createForm.controls['name'].dirty || 
                    createForm.controls['name'].touched)">
                        <div class="row-left">
                        </div>
                        <div class="row-right">
                            <ng-container>
                                <div class="errorValidator" *ngIf="createForm.hasError('required', 'name')">
                                    Data is required!
                                </div>
                            </ng-container>
                        </div>
                    </div>                    

                    <!-- Bộ phận -->
                    <div class="row-field">
                        <div class="row-left">
                            <mat-label class="form-label">Bộ phận</mat-label>
                        </div>
                        <div class="row-right">
                            <!-- <mat-form-field class="form-input" appearance="outline">
                                <input matInput formControlName="tenBoPhan">
                            </mat-form-field> -->
                            <mat-form-field appearance="outline">
                                <mat-select formControlName="tenBoPhan">
                                  <mat-option value="Admin">Admin</mat-option>
                                  <mat-option value="GiaoVien">GiaoVien</mat-option>
                                  <mat-option value="ThucPham">ThucPham</mat-option>
                                  <mat-option value="NhaBep">NhaBep</mat-option>
                                </mat-select>
                              </mat-form-field>
                        </div>
                    </div>
                </form>
                
            </div>
            <div class="row-field row-field-button">
                <div class="button-form">
                    <button class="button-create" 
                        mat-raised-button (click)="updateRole()" 
                        [disabled]="createForm.invalid" [ngClass]="{disableButton:createForm.invalid}"
                        >Lưu</button>
                </div>
                <div class="button-form">
                    <button class="button-cancel" color="none" routerLink="/nhan-vien" mat-raised-button>Hủy</button>
                </div>
            </div>
        </div>
    </div>
</div>
