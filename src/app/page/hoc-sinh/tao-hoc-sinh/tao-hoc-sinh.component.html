
<div class="wrapper">
    <app-head-menu-bar></app-head-menu-bar>
    <div class="container">
        <div class="left-toolbar">
            <app-left-toolbar></app-left-toolbar>
        </div>
        <div class="spacer"></div>
        <div class="right-content">
            <app-message-alert [alerMsg]="alerMsg"></app-message-alert>
            <div class="title">
                <h1><button mat-button class="parent-bread-crum parent-bread-crum-link" routerLink="/hoc-sinh">Học sinh</button> > <span class="child-bread-crum">Thêm học sinh</span></h1>
            </div>
            <hr>
            <div class="wrapper-form">
                <form ngNativeValidate [formGroup]="createForm">

                    <!-- Họ và tên -->
                    <div class="row-field">
                        <div class="row-left">
                            <mat-label class="form-label">Họ và tên</mat-label>
                        </div>
                        <div class="row-right">
                            <mat-form-field class="form-input" appearance="outline">
                                <input matInput formControlName="hoTen">
                            </mat-form-field>
                        </div>
                    </div>

                    <!-- validate ten -->
                    <div class="row-field" *ngIf="createForm.controls['hoTen'].invalid && (createForm.controls['hoTen'].dirty || 
                                                    createForm.controls['hoTen'].touched)">
                        <div class="row-left">
                        </div>
                        <div class="row-right">
                            <ng-container>
                                <div class="errorValidator" *ngIf="createForm.hasError('required', 'hoTen')">
                                    Data is required!
                                </div>
                            </ng-container>
                        </div>
                    </div>

                    <!-- Giới tính -->
                    <div class="row-field">
                        <div class="row-left">
                            <mat-label class="form-label">Giới tính</mat-label>
                        </div>
                        <div class="row-right">
                            <mat-form-field appearance="outline">
                                <mat-select formControlName="gioiTinh">
                                    <mat-option value="true">Nữ</mat-option>
                                    <mat-option value="false">Nam</mat-option>
                                </mat-select>
                                </mat-form-field>
                        </div>
                    </div>
                    <!-- validate ten nhan vien -->
                    <div class="row-field" *ngIf="createForm.controls['gioiTinh'].invalid && (createForm.controls['gioiTinh'].dirty || 
                    createForm.controls['gioiTinh'].touched)">
                        <div class="row-left">
                        </div>
                        <div class="row-right">
                            <ng-container>
                                <div class="errorValidator" *ngIf="createForm.hasError('required', 'gioiTinh')">
                                    Data is required!
                                </div>
                            </ng-container>
                        </div>
                    </div>

                    <!-- Ngày sinh -->
                    <div class="row-field">
                        <div class="row-left">
                            <mat-label class="form-label">Ngày sinh</mat-label>
                        </div>
                        <div class="row-right">
                            <!-- <mat-form-field class="form-input" appearance="outline">
                                <input matInput formControlName="ngaySinh">
                            </mat-form-field> -->
                            <mat-form-field appearance="outline">
                                <input matInput formControlName="ngaySinh" [matDatepicker]="picker">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div>
                        
                    </div>
                    <!-- validate ten nhan vien -->
                    <div class="row-field" *ngIf="createForm.controls['ngaySinh'].invalid && (createForm.controls['ngaySinh'].dirty || 
                    createForm.controls['ngaySinh'].touched)">
                        <div class="row-left">
                        </div>
                        <div class="row-right">
                            <ng-container>
                                <div class="errorValidator" *ngIf="createForm.hasError('required', 'ngaySinh')">
                                    Data is required!
                                </div>
                            </ng-container>
                        </div>
                    </div>



                    <!-- Điện thoại -->
                    <div class="row-field">
                        <div class="row-left">
                            <mat-label class="form-label">Điện thoại</mat-label>
                        </div>
                        <div class="row-right">
                            <mat-form-field class="form-input" appearance="outline">
                                <input matInput formControlName="dienThoai">
                            </mat-form-field>
                        </div>
                    </div>
                    <!-- validate ten nhan vien -->
                    <div class="row-field" *ngIf="createForm.controls['dienThoai'].invalid && (createForm.controls['dienThoai'].dirty || 
                    createForm.controls['dienThoai'].touched)">
                        <div class="row-left">
                        </div>
                        <div class="row-right">
                            <ng-container>
                                <div class="errorValidator" *ngIf="createForm.hasError('required', 'dienThoai')">
                                    Data is required!
                                </div>
                            </ng-container>
                        </div>
                    </div>

                    <!-- Địa chỉ -->
                    <div class="row-field">
                        <div class="row-left">
                            <mat-label class="form-label">Địa chỉ</mat-label>
                        </div>
                        <div class="row-right">
                            <mat-form-field class="form-input" appearance="outline">
                                <input matInput formControlName="diaChi">
                            </mat-form-field>
                        </div>
                    </div>
                    <!-- validate dia chi -->
                    <div class="row-field" *ngIf="createForm.controls['diaChi'].invalid && (createForm.controls['diaChi'].dirty || 
                                                    createForm.controls['diaChi'].touched)">
                        <div class="row-left">
                        </div>
                        <div class="row-right">
                            <ng-container>
                                <div class="errorValidator" *ngIf="createForm.hasError('required', 'diaChi')">
                                    Data is required!
                                </div>
                            </ng-container>
                        </div>
                    </div>
                    
                    <!-- Lớp -->
                    <div class="row-field">
                        <div class="row-left">
                            <mat-label class="form-label">Lớp</mat-label>
                        </div>
                        <div class="row-right">
                            <mat-form-field appearance="outline">
                                <mat-select formControlName="maLop">
                                  <mat-option value="null">--- Chọn lớp ---</mat-option>
                                  <mat-option *ngFor="let lop of listLop" [value]="lop['maLop']">{{lop['tenLop']}}</mat-option>
                                </mat-select>
                              </mat-form-field>
                        </div>
                    </div>

                </form>
                
            </div>
            <div class="row-field row-field-button">
                <div class="button-form">
                    <button class="button-create" 
                        mat-raised-button
                        [disabled]="createForm.invalid"
                        (click)="addHocSinh()"
                        [ngClass]="{disableButton:createForm.invalid}"
                        >Lưu</button>
                </div>
                <div class="button-form">
                    <button class="button-cancel" color="none" routerLink="/hoc-sinh" mat-raised-button>Hủy</button>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
