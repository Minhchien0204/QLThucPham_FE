<div class="wrapper">
    <app-head-menu-bar></app-head-menu-bar>
    <div class="container">
        <div class="left-toolbar">
            <app-left-toolbar></app-left-toolbar>
        </div>
        <div class="right-content">
            <app-message-alert [alerMsg]="alerMsg"></app-message-alert>
            <div class="title">
                <h1><button mat-button class="parent-bread-crum parent-bread-crum-link" routerLink="/nha-cung-cap">Nhà Cung Cấp</button> > <span class="child-bread-crum">Edit Nhà Cung Cấp</span></h1>
            </div>
            <hr>
            <div class="wrapper-form">
                <form ngNativeValidate [formGroup]="editForm">

                    <!-- Mã Nhà Cung Cấp -->
                    <div class="row-field">
                        <div class="row-left">
                            <mat-label class="form-label">Mã Nhà Cung Cấp</mat-label>
                        </div>
                        <div class="row-right">
                            <mat-form-field class="form-input" appearance="outline">
                                <input matInput formControlName="maNhaCungCap">
                            </mat-form-field>
                        </div>
                    </div>

                    <!-- validate Mã Nhà Cung Cấp -->
                    <div class="row-field" *ngIf="editForm.controls['maNhaCungCap'].invalid && (editForm.controls['maNhaCungCap'].dirty || 
                                             editForm.controls['maNhaCungCap'].touched)">
                        <div class="row-left">
                        </div>
                        <div class="row-right">
                            <ng-container>
                                <div class="errorValidator" *ngIf="editForm.hasError('required', 'maNhaCungCap')">
                                    Data is required!
                                </div>
                            </ng-container>
                        </div>
                    </div>

                    <!-- Tên Nhà Cung Cấp -->
                    <div class="row-field">
                        <div class="row-left">
                            <mat-label class="form-label">Tên Nhà Cung Cấp</mat-label>
                        </div>
                        <div class="row-right">
                            <mat-form-field class="form-input" appearance="outline">
                                <input matInput formControlName="tenNhaCungCap">
                            </mat-form-field>
                        </div>
                    </div>
                    <!-- validate Tên Nhà Cung Cấp -->
                    <div class="row-field" *ngIf="editForm.controls['tenNhaCungCap'].invalid && (editForm.controls['tenNhaCungCap'].dirty || 
                                                editForm.controls['tenNhaCungCap'].touched)">
                        <div class="row-left">
                        </div>
                        <div class="row-right">
                            <ng-container>
                                <div class="errorValidator" *ngIf="editForm.hasError('required', 'tenNhaCungCap')">
                                    Data is required!
                                </div>
                            </ng-container>
                        </div>
                    </div>

                    <!-- Điện Thoại -->
                    <div class="row-field">
                        <div class="row-left">
                            <mat-label class="form-label">Điện Thoại</mat-label>
                        </div>
                        <div class="row-right">
                            <mat-form-field class="form-input" appearance="outline">
                                <input matInput formControlName="dienThoai">
                            </mat-form-field>
                        </div>
                    </div>
                    <!-- validate Điện thoại  -->
                    <div class="row-field" *ngIf="editForm.controls['dienThoai'].invalid && (editForm.controls['dienThoai'].dirty || 
                                                editForm.controls['dienThoai'].touched)">
                        <div class="row-left">
                        </div>
                        <div class="row-right">
                            <ng-container>
                                <div class="errorValidator" *ngIf="editForm.hasError('required', 'dienThoai')">
                                    Data is required!
                                </div>
                            </ng-container>
                        </div>
                    </div>

                    <!-- Địa Chỉ Nhà Cung Cấp -->
                    <div class="row-field">
                        <div class="row-left">
                            <mat-label class="form-label">Địa Chỉ</mat-label>
                        </div>
                        <div class="row-right">
                            <mat-form-field class="form-input" appearance="outline">
                                <input matInput formControlName="diaChi">
                            </mat-form-field>
                        </div>
                    </div>
                    <!-- validate Địa Chỉ Nhà Cung Cấp -->
                    <div class="row-field" *ngIf="editForm.controls['diaChi'].invalid && (editForm.controls['diaChi'].dirty || 
                                                editForm.controls['diaChi'].touched)">
                        <div class="row-left">
                        </div>
                        <div class="row-right">
                            <ng-container>
                                <div class="errorValidator" *ngIf="editForm.hasError('required', 'diaChi')">
                                    Data is required!
                                </div>
                            </ng-container>
                        </div>
                    </div>
                </form>

            </div>
            <div class="row-field row-field-button">
                <div class="button-form">
                    <button class="button-create" mat-raised-button [disabled]="editForm.invalid" (click)="editNhaCungCap()" [ngClass]="{disableButton:editForm.invalid}">Lưu</button>
                </div>
                <div class="button-form">
                    <button class="button-cancel" color="none" routerLink="/nha-cung-cap" mat-raised-button>Hủy</button>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <app-footer></app-footer>
</div>
