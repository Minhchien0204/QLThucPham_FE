
<div class="wrapper">
    <app-head-menu-bar></app-head-menu-bar>
    <div class="container">
        <div class="left-toolbar">
            <app-left-toolbar></app-left-toolbar>
        </div>
        <div class="right-content">
            <app-message-alert [alerMsg]="alerMsg"></app-message-alert>
            <div class="title">
                <h1><button mat-button class="parent-bread-crum parent-bread-crum-link" routerLink="/thuc-pham">Thực phẩm</button> > <span class="child-bread-crum">Edit thực phẩm</span></h1>
            </div>
            <hr>
            <div class="wrapper-form">
                <form ngNativeValidate [formGroup]="editForm">

                    <!-- Tên món ăn -->
                    <div class="row-field">
                        <div class="row-left">
                            <mat-label class="form-label">Tên thực phẩm</mat-label>
                        </div>
                        <div class="row-right">
                            <mat-form-field class="form-input" appearance="outline">
                                <input matInput formControlName="tenThucPham">
                            </mat-form-field>
                        </div>
                    </div>

                    <!-- validate ten nhan vien -->
                    <div class="row-field" *ngIf="editForm.controls['tenThucPham'].invalid && (editForm.controls['tenThucPham'].dirty || 
                                                    editForm.controls['tenThucPham'].touched)">
                        <div class="row-left">
                        </div>
                        <div class="row-right">
                            <ng-container>
                                <div class="errorValidator" *ngIf="editForm.hasError('required', 'tenThucPham')">
                                    Data is required!
                                </div>
                            </ng-container>
                        </div>
                    </div>
                    
                    <!-- Đơn vị -->
                    <div class="row-field">
                        <div class="row-left">
                            <mat-label class="form-label">Đơn vị</mat-label>
                        </div>
                        <div class="row-right">
                            <mat-form-field class="form-input" appearance="outline">
                                <input matInput formControlName="donVi">
                            </mat-form-field>
                        </div>
                    </div>

                    <!-- validate ten nhan vien -->
                    <div class="row-field" *ngIf="editForm.controls['donVi'].invalid && (editForm.controls['donVi'].dirty || 
                                                    editForm.controls['donVi'].touched)">
                        <div class="row-left">
                        </div>
                        <div class="row-right">
                            <ng-container>
                                <div class="errorValidator" *ngIf="editForm.hasError('required', 'donVi')">
                                    Data is required!
                                </div>
                            </ng-container>
                        </div>
                    </div>

                </form>
                
            </div>
            <div class="row-field row-field-button">
                <div class="button-form">
                    <button class="button-create" 
                        mat-raised-button
                        [disabled]="editForm.invalid"
                        (click)="editThucPham()"
                        [ngClass]="{disableButton:editForm.invalid}"
                        >Lưu</button>
                </div>
                <div class="button-form">
                    <button class="button-cancel" color="none" routerLink="/thuc-pham" mat-raised-button>Hủy</button>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <app-footer></app-footer>
</div>
