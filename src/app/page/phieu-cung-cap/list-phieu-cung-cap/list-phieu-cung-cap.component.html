<div class="wrapper">
    <app-head-menu-bar></app-head-menu-bar>
    <div class="container">
        <div class="left-toolbar">
            <app-left-toolbar></app-left-toolbar>
        </div>
        <div class="right-content">
            <app-message-alert [alerMsg]="alerMsg"></app-message-alert>
            <div class="title">
                <h1><span mat-button class="parent-bread-crum" routerLink="/phieu/cung-cap">Phiếu Cung Cấp</span></h1>
            </div>
            <hr>
            <div class="search-container">
                <label>Tìm kiếm</label>
                <mat-form-field class="input-tim-kiem">
                    <input matInput (keyup)="applyFilter($event)" #input >
                </mat-form-field>
            </div>
            <div class="clear"></div>
            <div class="data-table">
                <table mat-table [dataSource]="dataSource">
                    <!--- Note that these columns can be defined in any order.
                        The actual rendered columns are set as a property on the row definition" -->

                    <!-- Position Column -->
                    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns;index as i">
                        <th class="row-column" mat-header-cell *matHeaderCellDef>
                            <div>
                                <span class="content-table-header">{{ columnName[column]}}</span>
                            </div>
                        </th>
                        <td class="row-column" mat-cell *matCellDef="let element">
                            <div *ngIf="column!=='chucNang'">
                                <div *ngIf="column!=='trangThai'">
                                    <div *ngIf="column!=='soPhieuCugCap'"><span class="content-table">{{element[column]}}</span></div>
                                    <div *ngIf="column==='soPhieuCugCap'">
                                        <div class="content-table eexample-flex-container">
                                            <a routerLink="/phieu/cung-cap/edit/{{element.soPhieuCugCap}}">{{element[column]}}</a>
                                        </div>
                                    </div>
                                </div>
                                <div *ngIf="column==='trangThai'">
                                    <button mat-button color="primary" (click)="xacNhanPhieu(element.soPhieuCugCap)" [disabled]="element.trangThai">{{ element[column]?'Đã Xác Nhận': 'Xác Nhận' }}</button>
                                </div>
                            </div>
                            <div *ngIf="column==='chucNang'">
                                <div class="content-table eexample-flex-container">
                                    <button class="icon-add" title="Them Chi Tiet Cung Cấp " routerLink="/phieu/cung-cap/{{element.soPhieuCugCap}}/chi-tiet-cung-cap/create" mat-icon-button aria-label="Add CTCC">
                                        <mat-icon>playlist_add</mat-icon>
                                    </button>
                                    <button class="icon-list" title="Danh sách Chi Tiet Cung Cấp " routerLink="/phieu/cung-cap/{{element.soPhieuCugCap}}/chi-tiet-cung-cap" mat-icon-button aria-label="List CTCC">
                                        <mat-icon>list_alt</mat-icon>
                                    </button>
                                    <button class="icon-delete" title="Xóa Phieu Cung Cấp" mat-icon-button aria-label="Delete" (click)="deletePhieuCungCap(element.soPhieuCugCap)">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                </div>
                            </div>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <!-- Message if no data -->
                <div class="message-no-data" *ngIf="data.length === 0 ">
                    Không có data.
                </div>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
            <div class="element-action">
                <div class="example-button-row">
                    <button class="button-create" routerLink="/phieu/cung-cap/create" mat-raised-button>Thêm Phiếu Cung Cấp</button>
                </div>
            </div>
            
        </div>
        <div class="clear"></div>
    </div>
    <app-footer></app-footer>
</div>
