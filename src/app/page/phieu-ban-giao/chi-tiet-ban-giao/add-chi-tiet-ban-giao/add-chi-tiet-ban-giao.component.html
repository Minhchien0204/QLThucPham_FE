<div class="wrapper">
    <app-head-menu-bar></app-head-menu-bar>
    <div class="container">
        <div class="left-toolbar">
            <app-left-toolbar></app-left-toolbar>
        </div>
        <div class="right-content">
            <app-message-alert [alerMsg]="alerMsg"></app-message-alert>
            <div class="title">
                <h1><button mat-button class="parent-bread-crum parent-bread-crum-link" routerLink="/phieu/ban-giao">Phiếu Bàn Giao</button> > <span class="child-bread-crum">Thêm Chi Tiết Bàn Giao</span></h1>
            </div>
            <hr>
            <div class="wrapper-form">
                <form ngNativeValidate [formGroup]="createForm">

                    <!-- Số Phiếu Bàn Giao -->
                    <div class="row-field">
                        <div class="row-left">
                            <mat-label class="form-label">Số Phiếu Bàn Giao</mat-label>
                        </div>
                        <div class="row-right">
                            <mat-form-field class="form-input" appearance="outline">
                                <input matInput formControlName="soPhieuBanGiao">
                            </mat-form-field>
                        </div>
                    </div>

                    <!-- validate Số Phiếu Ban Giao -->
                    <div class="row-field" *ngIf="createForm.controls['soPhieuBanGiao'].invalid && (createForm.controls['soPhieuBanGiao'].dirty || 
                    createForm.controls['soPhieuBanGiao'].touched)">
                        <div class="row-left">
                        </div>
                        <div class="row-right">
                            <ng-container>
                                <div class="errorValidator" *ngIf="createForm.hasError('required', 'soPhieuBanGiao')">
                                    Data is required!
                                </div>
                            </ng-container>
                        </div>
                    </div>

                    <!-- Thực Phẩm -->
                    <div class="row-field">
                        <div class="row-left">
                            <mat-label class="form-label">Thực Phẩm</mat-label>
                        </div>
                        <div class="row-right">
                            <mat-form-field appearance="outline">
                                <mat-select formControlName="maThucPham">
                                    <mat-option value="null">--- Chọn Thực Phẩm ---</mat-option>
                                    <mat-option *ngFor="let thucpham of listThucPham" [value]="thucpham['maThucPham']">{{thucpham['tenThucPham']}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>

                    <!-- Số Lượng -->
                    <div class="row-field">
                        <div class="row-left">
                            <mat-label class="form-label">Số Lượng</mat-label>
                        </div>
                        <div class="row-right">
                            <mat-form-field class="form-input" appearance="outline">
                                <input matInput formControlName="soLuong">
                            </mat-form-field>
                        </div>
                    </div>

                    <!-- validate Số Lượng -->
                    <div class="row-field" *ngIf="createForm.controls['soLuong'].invalid && (createForm.controls['soLuong'].dirty || 
                    createForm.controls['soLuong'].touched)">
                        <div class="row-left">
                        </div>
                        <div class="row-right">
                            <ng-container>
                                <div class="errorValidator" *ngIf="createForm.hasError('required', 'soLuong')">
                                    Data is required!
                                </div>
                            </ng-container>
                        </div>
                    </div>
                </form>

            </div>
            <div class="row-field row-field-button">
                <div class="button-form">
                    <button class="button-create" mat-raised-button [disabled]="createForm.invalid" (click)="addChiTietBanGiao()" [ngClass]="{disableButton:createForm.invalid}">Lưu</button>
                </div>
                <div class="button-form">
                    <button class="button-cancel" color="none" routerLink="/phieu/ban-giao" mat-raised-button>Hủy</button>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <app-footer></app-footer>
</div>
