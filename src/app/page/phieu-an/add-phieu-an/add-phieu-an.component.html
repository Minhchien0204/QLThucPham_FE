<div class="wrapper">
    <app-head-menu-bar></app-head-menu-bar>
    <div class="container">
        <div class="left-toolbar">
            <app-left-toolbar></app-left-toolbar>
        </div>
        <div class="right-content">
            <app-message-alert [alerMsg]="alerMsg"></app-message-alert>
            <div class="title">
                <h1><button mat-button class="parent-bread-crum parent-bread-crum-link" routerLink="/phieu-bao-an">Phiếu Ăn</button> > <span class="child-bread-crum">Thêm Phiếu Báo Ăn</span></h1>
            </div>
            <hr>
            <div class="wrapper-form">
                <form ngNativeValidate [formGroup]="createForm">


                    <!-- Giáo Viên -->
                    <div class="row-field">
                        <div class="row-left">
                            <mat-label class="form-label">Giáo Viên</mat-label>
                        </div>
                        <div class="row-right">
                            <mat-form-field appearance="outline">
                                <mat-select formControlName="maGV">
                                    <mat-option value="null">--- Chọn giáo viên ---</mat-option>
                                    <mat-option *ngFor="let giaovien of listGiaoVien" [value]="giaovien['maGV']">{{giaovien['name']}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>

                    <!-- Ngày Lập -->
                    <div class="row-field">
                        <div class="row-left">
                            <mat-label class="form-label">Ngày Lập</mat-label>
                        </div>
                        <div class="row-right">
                            <!-- <mat-form-field class="form-input" appearance="outline">
                                <input matInput formControlName="ngaySinh">
                            </mat-form-field> -->
                            <mat-form-field appearance="outline">
                                <input matInput formControlName="ngayLap" [matDatepicker]="picker">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div>
                    </div>
                    <!-- validate Ngày Lập -->
                    <div class="row-field" *ngIf="createForm.controls['ngayLap'].invalid && (createForm.controls['ngayLap'].dirty || 
                    createForm.controls['ngayLap'].touched)">
                        <div class="row-left">
                        </div>
                        <div class="row-right">
                            <ng-container>
                                <div class="errorValidator" *ngIf="createForm.hasError('required', 'ngayLap')">
                                    Data is required!
                                </div>
                            </ng-container>
                        </div>
                    </div>

                    <!-- Số Lượng -->
                    <div class="row-field">
                        <div class="row-left">
                            <mat-label class="form-label">Số Lượng</mat-label>
                        </div>
                        <div class="row-right">
                            <mat-form-field class="form-input" appearance="outline">
                                <input matInput formControlName="soLuong">
                            </mat-form-field>
                        </div>
                    </div>

                    <!-- validate Số Lượng -->
                    <div class="row-field" *ngIf="createForm.controls['soLuong'].invalid && (createForm.controls['soLuong'].dirty || 
                                                    createForm.controls['soLuong'].touched)">
                        <div class="row-left">
                        </div>
                        <div class="row-right">
                            <ng-container>
                                <div class="errorValidator" *ngIf="createForm.hasError('required', 'soLuong')">
                                    Data is required!
                                </div>
                            </ng-container>
                        </div>
                    </div>

                    <!-- Trạng Thái -->
                    <!-- <div class="row-field">
                        <div class="row-left">
                            <mat-label class="form-label">Trạng Thái</mat-label>
                        </div>
                        <div class="row-right">
                            <mat-form-field appearance="outline">
                                <mat-select formControlName="trangThai">
                                    <mat-option value="true">Đã Xác Nhận</mat-option>
                                    <mat-option value="false">Xác Nhận</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div> -->
                    <!-- validate Trạng Thái -->
                    <!-- <div class="row-field" *ngIf="createForm.controls['trangThai'].invalid && (createForm.controls['trangThai'].dirty || 
                    createForm.controls['trangThai'].touched)">
                        <div class="row-left">
                        </div>
                        <div class="row-right">
                            <ng-container>
                                <div class="errorValidator" *ngIf="createForm.hasError('required', 'trangThai')">
                                    Data is required!
                                </div>
                            </ng-container>
                        </div>
                    </div> -->

                    <!-- Ghi Chú-->
                    <div class="row-field">
                        <div class="row-left">
                            <mat-label class="form-label">Ghi Chú</mat-label>
                        </div>
                        <div class="row-right">
                            <mat-form-field class="form-input" appearance="outline">
                                <input matInput formControlName="ghiChu">
                            </mat-form-field>
                        </div>
                    </div>
                    <!-- validate ten nhan vien -->
                    <div class="row-field" *ngIf="createForm.controls['ghiChu'].invalid && (createForm.controls['ghiChu'].dirty || 
                    createForm.controls['ghiChu'].touched)">
                        <div class="row-left">
                        </div>
                        <div class="row-right">
                            <ng-container>
                                <div class="errorValidator" *ngIf="createForm.hasError('required', 'ghiChu')">
                                    Data is required!
                                </div>
                            </ng-container>
                        </div>
                    </div>

                </form>

            </div>
            <div class="row-field row-field-button">
                <div class="button-form">
                    <button class="button-create" mat-raised-button [disabled]="createForm.invalid" (click)="addPhieuAn()" [ngClass]="{disableButton:createForm.invalid}">Lưu</button>
                </div>
                <div class="button-form">
                    <button class="button-cancel" color="none" routerLink="/phieu-bao-an" mat-raised-button>Hủy</button>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <app-footer></app-footer>
</div>
