<div class="wrapper">
    <app-head-menu-bar></app-head-menu-bar>
    <div class="container">
        <div class="left-toolbar">
            <app-left-toolbar></app-left-toolbar>
        </div>
        <div class="right-content">
            <app-message-alert [alerMsg]="alerMsg"></app-message-alert>
            <div class="title">
                <h1><button mat-button class="parent-bread-crum parent-bread-crum-link" routerLink="/giao-vien">Giáo Viên</button> > <span class="child-bread-crum">Edit Giáo Viên</span></h1>
            </div>
            <hr>
            <div class="wrapper-form">
                <form ngNativeValidate [formGroup]="editForm">

                    <!-- Mã Giáo Vien -->
                    <div class="row-field">
                        <div class="row-left">
                            <mat-label class="form-label">Mã Giáo Viên</mat-label>
                        </div>
                        <div class="row-right">
                            <mat-form-field class="form-input" appearance="outline">
                                <input matInput formControlName="maGV">
                            </mat-form-field>
                        </div>
                    </div>

                    <!-- validate Mã Giáo Viên -->
                    <div class="row-field" *ngIf="editForm.controls['maGV'].invalid && (editForm.controls['maGV'].dirty || 
                                                    editForm.controls['maGV'].touched)">
                        <div class="row-left">
                        </div>
                        <div class="row-right">
                            <ng-container>
                                <div class="errorValidator" *ngIf="editForm.hasError('required', 'maGV')">
                                    Data is required!
                                </div>
                            </ng-container>
                        </div>
                    </div>

                    <!-- Họ và tên -->
                    <div class="row-field">
                        <div class="row-left">
                            <mat-label class="form-label">Họ và tên</mat-label>
                        </div>
                        <div class="row-right">
                            <mat-form-field class="form-input" appearance="outline">
                                <input matInput formControlName="name">
                            </mat-form-field>
                        </div>
                    </div>

                    <!-- validate ten -->
                    <div class="row-field" *ngIf="editForm.controls['name'].invalid && (editForm.controls['name'].dirty || 
                                                    editForm.controls['name'].touched)">
                        <div class="row-left">
                        </div>
                        <div class="row-right">
                            <ng-container>
                                <div class="errorValidator" *ngIf="editForm.hasError('required', 'name')">
                                    Data is required!
                                </div>
                            </ng-container>
                        </div>
                    </div>

                    <!-- Trình Độ -->
                    <div class="row-field">
                        <div class="row-left">
                            <mat-label class="form-label">Trình Độ Học Vấn</mat-label>
                        </div>
                        <div class="row-right">
                            <mat-form-field class="form-input" appearance="outline">
                                <input matInput formControlName="trinhDo">
                            </mat-form-field>
                        </div>
                    </div>
                    <!-- validate Trình Độ -->
                    <div class="row-field" *ngIf="editForm.controls['trinhDo'].invalid && (editForm.controls['trinhDo'].dirty || 
                    editForm.controls['trinhDo'].touched)">
                        <div class="row-left">
                        </div>
                        <div class="row-right">
                            <ng-container>
                                <div class="errorValidator" *ngIf="editForm.hasError('required', 'trinhDo')">
                                    Data is required!
                                </div>
                            </ng-container>
                        </div>
                    </div>

                    <!-- Ngày Vào -->
                    <div class="row-field">
                        <div class="row-left">
                            <mat-label class="form-label">Ngày Vào</mat-label>
                        </div>
                        <div class="row-right">
                            <!-- <mat-form-field class="form-input" appearance="outline">
                                <input matInput formControlName="ngaySinh">
                            </mat-form-field> -->
                            <mat-form-field appearance="outline">
                                <input matInput formControlName="ngayVao" [matDatepicker]="picker">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div>

                    </div>
                    <!-- validate ngày Vào -->
                    <div class="row-field" *ngIf="editForm.controls['ngayVao'].invalid && (editForm.controls['ngayVao'].dirty || 
                    editForm.controls['ngayVao'].touched)">
                        <div class="row-left">
                        </div>
                        <div class="row-right">
                            <ng-container>
                                <div class="errorValidator" *ngIf="editForm.hasError('required', 'ngayVao')">
                                    Data is required!
                                </div>
                            </ng-container>
                        </div>
                    </div>

                    <!-- Lớp -->
                    <div class="row-field">
                        <div class="row-left">
                            <mat-label class="form-label">Lớp</mat-label>
                        </div>
                        <div class="row-right">
                            <mat-form-field appearance="outline">
                                <mat-select formControlName="maLop">
                                    <mat-option value="null">--- Chọn lớp ---</mat-option>
                                    <mat-option *ngFor="let lop of listLop" [value]="lop['maLop']">{{lop['tenLop']}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>

                </form>

            </div>
            <div class="row-field row-field-button">
                <div class="button-form">
                    <button class="button-create" mat-raised-button (click)="editGiaoVien()" [disabled]="editForm.invalid" [ngClass]="{disableButton:editForm.invalid}">Lưu</button>
                </div>
                <div class="button-form">
                    <button class="button-cancel" color="none" routerLink="/giao-vien" mat-raised-button>Hủy</button>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <app-footer></app-footer>
</div>
