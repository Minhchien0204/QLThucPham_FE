
<div class="wrapper">
    <app-head-menu-bar></app-head-menu-bar>
    <div class="container">
        <div class="left-toolbar">
            <app-left-toolbar></app-left-toolbar>
        </div>
        <div class="right-content">
            <app-message-alert [alerMsg]="alerMsg"></app-message-alert>
            <div class="title">
                <h1><button mat-button class="parent-bread-crum parent-bread-crum-link" routerLink="/mon-an">Món ăn</button> > <span class="child-bread-crum">Thêm món ăn</span></h1>
            </div>
            <hr>
            <div class="wrapper-form">
                <form ngNativeValidate [formGroup]="createForm">
                    
                    <!-- Tên thực phẩm -->
                    <div class="row-field">
                        <div class="row-left">
                            <mat-label class="form-label">Tên thực phẩm</mat-label>
                        </div>
                        <div class="row-right">
                            <mat-form-field class="form-input" appearance="outline">
                                <mat-select formControlName="tenThucPham">
                                    <mat-option *ngFor="let tp of listThucPham" value="{{tp['maThucPham']}}">{{tp['tenThucPham']}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <!-- validate ten nhan vien -->
                    <div class="row-field" *ngIf="createForm.controls['tenThucPham'].invalid && (createForm.controls['tenThucPham'].dirty || 
                                                    createForm.controls['tenThucPham'].touched)">
                        <div class="row-left">
                        </div>
                        <div class="row-right">
                            <ng-container>
                                <div class="errorValidator" *ngIf="createForm.hasError('required', 'tenThucPham')">
                                    Data is required!
                                </div>
                            </ng-container>
                        </div>
                    </div>    
                    
                    <!-- Tên số lượng -->
                    <div class="row-field">
                        <div class="row-left">
                            <mat-label class="form-label">Số lượng</mat-label>
                        </div>
                        <div class="row-right">
                            <mat-form-field class="form-input" appearance="outline">
                                <input matInput formControlName="soLuong">
                            </mat-form-field>
                        </div>
                    </div>

                    <!-- validate ten nhan vien -->
                    <div class="row-field" *ngIf="createForm.controls['soLuong'].invalid && (createForm.controls['soLuong'].dirty || 
                                                    createForm.controls['soLuong'].touched)">
                        <div class="row-left">
                        </div>
                        <div class="row-right">
                            <ng-container>
                                <div class="errorValidator" *ngIf="createForm.hasError('required', 'soLuong')">
                                    Data is required!
                                </div>
                            </ng-container>
                        </div>
                    </div>
                    
                </form>
                
            </div>
            <div class="row-field row-field-button">
                <div class="button-form">
                    <button class="button-create" 
                        mat-raised-button
                        [disabled]="createForm.invalid"
                        (click)="addDinhLuongMA()"
                        [ngClass]="{disableButton:createForm.invalid}"
                        >Lưu</button>
                </div>
                <div class="button-form">
                    <button class="button-cancel" color="none" routerLink="/mon-an" mat-raised-button>Hủy</button>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <app-footer></app-footer>
</div>
