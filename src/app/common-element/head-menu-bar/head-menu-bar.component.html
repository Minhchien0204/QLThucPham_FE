<mat-toolbar color="green">
    <button mat-button class="button-logo" routerLink="/">
        <div class="left-element-menu">
            <mat-icon>school</mat-icon>
            <span>Ngoi Sao Xanh</span>
        </div>
    </button>
    <div class="toolbar-spacer"></div>
    <div class="right-element-menu">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <mat-icon>face</mat-icon>
                <a class="nav-item nav-link" routerLink="/">{{currentUser.userName}}</a>
            </button>
            <button mat-menu-item>
                <mat-icon>power_settings_new</mat-icon>
                <span (click) = "logout()">Logout</span>
            </button>
        </mat-menu>
    </div>
</mat-toolbar>
